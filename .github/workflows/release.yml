name: Build and Release

on:
  pull_request:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    env:
        os_name: ${{ matrix.os == 'ubuntu-latest' && 'linux' || matrix.os == 'windows-latest' && 'win' || 'mac' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run a script
        run: |
          echo "Current branch is ${{ github.ref_name }}"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install .
          pip install pyinstaller

      - name: Build binary
        run: |
          pyinstaller --onefile pdf_suite/cli.py -n pdf_suite

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf_suite-${{ env.os_name }}
          path: dist/pdf_suite*

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: List files
        run: ls -la ./binaries

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./binaries

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./binaries/**/*
          tag_name: v0.4.2
        env:
          GITHUB_TOKEN: ${{ secrets.UPLOAD_BINARIES }}
